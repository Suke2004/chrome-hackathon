<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary Terminal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      height: 500px;
      background: #1e1e1e;
      color: #e5e5e5;
      font-family: 'Fira Code', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.4;
      overflow: hidden;
    }

    .terminal-container {
      height: 100%;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .terminal-header {
      background: #2d2d2d;
      padding: 8px 12px;
      border-bottom: 1px solid #444;
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 6px 6px 0 0;
    }

    .terminal-dots {
      display: flex;
      gap: 6px;
    }

    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .terminal-dot.red {
      background: #ff5f56;
    }

    .terminal-dot.yellow {
      background: #ffbd2e;
    }

    .terminal-dot.green {
      background: #27ca3f;
    }

    .terminal-title {
      font-size: 12px;
      color: #999;
      margin-left: 8px;
    }

    .terminal-body {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow: hidden;
    }

    .input-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .prompt {
      color: #4ade80;
      font-weight: 500;
    }

    .input-container {
      flex: 1;
      position: relative;
    }

    .word-input {
      background: transparent;
      border: none;
      color: #e5e5e5;
      font-family: inherit;
      font-size: inherit;
      width: 100%;
      outline: none;
      padding: 2px 0;
    }

    .word-input::placeholder {
      color: #666;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: #e5e5e5;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .output-section {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #444 #1e1e1e;
    }

    .output-section::-webkit-scrollbar {
      width: 6px;
    }

    .output-section::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    .output-section::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    .output-section::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .output-line {
      margin-bottom: 8px;
      word-wrap: break-word;
    }

    .command-line {
      color: #4ade80;
    }

    .word-title {
      color: #60a5fa;
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .phonetic {
      color: #fbbf24;
      font-style: italic;
      margin-bottom: 8px;
    }

    .part-of-speech {
      color: #a855f7;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .definition {
      color: #e5e5e5;
      margin-bottom: 8px;
      padding-left: 16px;
      border-left: 2px solid #444;
    }

    .example {
      color: #9ca3af;
      font-style: italic;
      margin-bottom: 8px;
      padding-left: 16px;
      border-left: 2px solid #374151;
    }

    .synonyms {
      color: #10b981;
      margin-bottom: 8px;
    }

    .synonyms-list {
      color: #6ee7b7;
      margin-left: 8px;
    }

    .error {
      color: #ef4444;
    }

    .loading {
      color: #fbbf24;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading-dots {
      display: inline-block;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    .clear-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: 1px solid #444;
      color: #999;
      padding: 4px 8px;
      font-family: inherit;
      font-size: 11px;
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: #333;
      color: #e5e5e5;
      border-color: #666;
    }

    .help-text {
      color: #666;
      font-size: 11px;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="terminal-dots">
        <div class="terminal-dot red"></div>
        <div class="terminal-dot yellow"></div>
        <div class="terminal-dot green"></div>
      </div>
      <div class="terminal-title">Dictionary Terminal v1.0</div>
      <button class="clear-btn" onclick="clearOutput()">clear</button>
    </div>
    
    <div class="terminal-body">
      <div class="input-section">
        <span class="prompt">dict@lookup:~$</span>
        <div class="input-container">
          <input 
            type="text" 
            class="word-input" 
            id="wordInput" 
            placeholder="enter word to lookup..."
            autocomplete="off"
            spellcheck="false"
          >
          <span class="cursor" id="cursor"></span>
        </div>
      </div>
      
      <div class="output-section" id="output">
        <div class="output-line">
          <span style="color: #4ade80;">Welcome to Dictionary Terminal!</span>
        </div>
        <div class="output-line" style="color: #666;">
          Type any word and press Enter to get definitions, pronunciations, and synonyms.
        </div>
        <div class="output-line" style="color: #666;">
          &nbsp;
        </div>
      </div>
      
      <div class="help-text">
        Press Enter to search â€¢ ESC to clear input
      </div>
    </div>
  </div>

  <script>
    const wordInput = document.getElementById('wordInput');
    const output = document.getElementById('output');
    const cursor = document.getElementById('cursor');
    
    // Focus input on load
    wordInput.focus();
    
    // Handle cursor visibility
    wordInput.addEventListener('focus', () => {
      cursor.style.display = 'none';
    });
    
    wordInput.addEventListener('blur', () => {
      cursor.style.display = 'inline-block';
    });
    
    // Handle input events
    wordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const word = wordInput.value.trim();
        if (word) {
          lookupWord(word);
          wordInput.value = '';
        }
      } else if (e.key === 'Escape') {
        wordInput.value = '';
      }
    });
    
    // Dictionary API lookup
    async function lookupWord(word) {
      const commandLine = document.createElement('div');
      commandLine.className = 'output-line command-line';
      commandLine.textContent = `dict@lookup:~$ define "${word}"`;
      output.appendChild(commandLine);
      
      // Show loading
      const loadingLine = document.createElement('div');
      loadingLine.className = 'output-line loading';
      loadingLine.innerHTML = '<span>Searching dictionary<span class="loading-dots"></span></span>';
      output.appendChild(loadingLine);
      
      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word.toLowerCase())}`);
        
        // Remove loading line
        loadingLine.remove();
        
        if (!response.ok) {
          throw new Error('Word not found');
        }
        
        const data = await response.json();
        displayDefinition(data[0]);
        
      } catch (error) {
        loadingLine.remove();
        displayError(word);
      }
      
      // Scroll to bottom
      output.scrollTop = output.scrollHeight;
    }
    
    function displayDefinition(entry) {
      // Word title
      const wordTitle = document.createElement('div');
      wordTitle.className = 'output-line word-title';
      wordTitle.textContent = entry.word;
      output.appendChild(wordTitle);
      
      // Phonetic
      if (entry.phonetic || (entry.phonetics && entry.phonetics[0])) {
        const phonetic = document.createElement('div');
        phonetic.className = 'output-line phonetic';
        phonetic.textContent = entry.phonetic || entry.phonetics[0].text || '';
        output.appendChild(phonetic);
      }
      
      // Meanings
      entry.meanings.forEach((meaning, index) => {
        // Part of speech
        const pos = document.createElement('div');
        pos.className = 'output-line part-of-speech';
        pos.textContent = `[${meaning.partOfSpeech}]`;
        output.appendChild(pos);
        
        // Definitions
        meaning.definitions.slice(0, 3).forEach((def, defIndex) => {
          const definition = document.createElement('div');
          definition.className = 'output-line definition';
          definition.textContent = `${defIndex + 1}. ${def.definition}`;
          output.appendChild(definition);
          
          // Example
          if (def.example) {
            const example = document.createElement('div');
            example.className = 'output-line example';
            example.textContent = `   "${def.example}"`;
            output.appendChild(example);
          }
        });
        
        // Synonyms
        if (meaning.synonyms && meaning.synonyms.length > 0) {
          const synonymsLabel = document.createElement('div');
          synonymsLabel.className = 'output-line synonyms';
          synonymsLabel.textContent = 'synonyms:';
          output.appendChild(synonymsLabel);
          
          const synonymsList = document.createElement('div');
          synonymsList.className = 'output-line synonyms-list';
          synonymsList.textContent = meaning.synonyms.slice(0, 5).join(', ');
          output.appendChild(synonymsList);
        }
        
        // Add spacing between meanings
        if (index < entry.meanings.length - 1) {
          const spacer = document.createElement('div');
          spacer.className = 'output-line';
          spacer.innerHTML = '&nbsp;';
          output.appendChild(spacer);
        }
      });
      
      // Add final spacing
      const spacer = document.createElement('div');
      spacer.className = 'output-line';
      spacer.innerHTML = '&nbsp;';
      output.appendChild(spacer);
    }
    
    function displayError(word) {
      const errorLine = document.createElement('div');
      errorLine.className = 'output-line error';
      errorLine.textContent = `Error: No definition found for "${word}"`;
      output.appendChild(errorLine);
      
      const spacer = document.createElement('div');
      spacer.className = 'output-line';
      spacer.innerHTML = '&nbsp;';
      output.appendChild(spacer);
    }
    
    function clearOutput() {
      output.innerHTML = `
        <div class="output-line">
          <span style="color: #4ade80;">Terminal cleared.</span>
        </div>
        <div class="output-line">
          &nbsp;
        </div>
      `;
      wordInput.focus();
    }
    
    // Auto-focus when clicking anywhere in terminal
    document.addEventListener('click', (e) => {
      if (!e.target.matches('button, a, input')) {
        wordInput.focus();
      }
    });
  </script>
</body>
</html>
