<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="terminal-container new-style">
      <div class="terminal-header new-header">
        <div class="flex-left">
          <div class="terminal-dot red"></div>
          <div class="terminal-dot yellow"></div>
          <div class="terminal-dot green"></div>
        </div>
        <div class="terminal-title">Dictionary Terminal v1.0</div>
        <div class="flex-right">
          <button class="icon-btn" onclick="showHistory()">history</button>
          <button class="icon-btn" onclick="openSettings()">⚙️ settings</button>
        </div>
      </div>

      <div class="terminal-body new-body">
        <div class="input-section">
          <span class="prompt">dict@lookup:~$</span>
          <div class="input-container">
            <input
              type="text"
              class="word-input"
              id="wordInput"
              placeholder="enter word to lookup ..."
              autocomplete="off"
              spellcheck="false" />
          </div>
        </div>

        <div class="output-section" id="output">
          <div class="output-line welcome-line">
            <span class="welcome">Welcome to Dictionary Terminal!</span>
          </div>
          <div class="output-line subline">
            Type any word and press Enter to get definitions, pronunciations, and synonyms.
          </div>
        </div>

        <div class="help-text center">Press Enter to search • ↑/↓ for history • ESC to clear input</div>

        <div class="ai-row">
          <label class="ai-switch">
            <input type="checkbox" id="aiModeToggle" />
            <span class="ai-slider"></span>
          </label>
          <div class="ai-label">Mode</div>
        </div>

        <div class="status-indicator" id="statusIndicator"><span class="dot online"></span> online</div>
      </div>
    </div>

    <script src="popupp1.js"></script>
  </body>
</html>
